<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Copiloto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#111827">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <h1>Copiloto ðŸš•</h1>
        <div id="connection-status" class="status-indicator"></div>
    </header>

    <!-- Main Dashboard -->
    <main id="dashboard" class="dashboard-grid">
        <!-- JS inyectarÃ¡ los pasajeros aquÃ­ -->
        <div class="loader">
            <span class="material-icons-round spin">sync</span>
            <p>Cargando pasajeros...</p>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="App.showTab('dashboard')">
            <span class="material-icons-round">directions_car</span>
            <small>Viajes</small>
        </button>
        <button class="nav-btn" onclick="App.showTab('summary')">
            <span class="material-icons-round">receipt_long</span>
            <small>Resumen</small>
        </button>
        <button class="nav-btn" onclick="App.refreshConfig()">
            <span class="material-icons-round">refresh</span>
            <small>Actualizar</small>
        </button>
    </nav>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Viaje registrado âœ…</div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>

</html>
